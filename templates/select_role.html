<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work In Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Небольшая настройка стиля */
        body {
            background-color: #f8f9fa;
        }
        .welcome-card {
            max-width: 500px;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px, rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
        }
        .btn-custom {
            margin-bottom: 1rem;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="welcome-card bg-white p-4 text-center">
        <h1 class="text-center mb-4">Добро пожаловать на Work In Cloud!</h1>
        <p class="lead text-center mb-4">Выберите роль:</p>
        <div class="d-grid gap-2 d-flex  align-items-center">
            <a href="/register?role=customer" class="btn btn-success btn-custom">Заказчик</a><br>
            <a href="/register?role=executor" class="btn btn-info btn-custom">Исполнитель</a>
        </div>
        <hr />
        <div class="text-center">
            <a href="/login" class="btn btn-primary">Уже зарегистрированы? Войти</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
