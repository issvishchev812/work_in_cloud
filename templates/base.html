<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <a style="margin-right: 65px">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Work In Cloud</span>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/main" class="nav-link px-5 link-secondary">Домашняя страница</a></li>
                <li><a href="/jobs" class="nav-link px-5 link-body-emphasis">Все заказы</a></li>
                <li><a href="/about" class="nav-link px-5 link-body-emphasis">О нас</a></li>
            </ul>

            <form style="width: 400px; margin-left: -50px;" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" method="post" action="/search">
                <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search" name="query">
            </form>

            {% if current_user.is_authenticated %}
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{{ url_for('static', filename='/'.join(current_user.avatar_path.split('/')[1:])) }}" alt="avatar" width="32" height="32" class="rounded-circle">

                    </a>
                    <ul class="dropdown-menu text-small" style="">
                        <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout">Выйти из профиля</a></li>
                    </ul>
                </div>
            {% else %}
                <div class="text-end">
                    <a href="/select_role" class="btn btn-outline-primary me-2">Зарегистрироваться</a>
                    <a href="/login" class="btn btn-primary">Войти</a>
                </div>
            {% endif %}
        </div>
    </div>
</header>

    {% block content %}
    {% endblock %}

<footer class="mt-5 pt-5 pb-3  text-center">
        <small>© Work In Cloud 2025. Все права защищены.</small>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
